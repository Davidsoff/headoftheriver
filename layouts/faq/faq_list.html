{{ define "main" }}
{{ partial "page-header" . }}

<section class="section-sm">
  <div class="container">
    <div class="row justify-center">
      <div class="lg:col-10">
        <div class="content">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ with .Params.faqlist }}
<section class="section-sm" style="padding-top:0">
  <div class="container">
    <div class="row justify-center">
      <div class="lg:col-10">
        {{ range $i, $e:= .faqs }}
        <div class="accordion">
          <button class="accordion-header" data-accordion>
            {{ .question }}
            <svg class="accordion-icon" x="0px" y="0px" viewBox="0 0 512 512" xmlspace="preserve">
              <path fill="currentColor"
                d="M505.755,123.592c-8.341-8.341-21.824-8.341-30.165,0L256.005,343.176L36.421,123.592c-8.341-8.341-21.824-8.341-30.165,0 s-8.341,21.824,0,30.165l234.667,234.667c4.16,4.16,9.621,6.251,15.083,6.251c5.462,0,10.923-2.091,15.083-6.251l234.667-234.667 C514.096,145.416,514.096,131.933,505.755,123.592z">
              </path>
            </svg>
          </button>
          <div class="accordion-content">
            <p style="padding-bottom:10px">{{ .answer }}</p>
            {{ with .link }}
            <a href={{ .urllink }} style="display:inline-block">
              <h5 style="padding-top:10px;padding-bottom:10px;max-width: fit-content;">{{ .linktext }}</h5>
            </a>
            {{ end }}
          </div>
        </div> 
        {{ end }}
      </div>
    </div>
  </div>
</section>
{{ end }}

{{ end }}
