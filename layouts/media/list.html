{{ define "main" }}
<section>
  <div class="container text-center">
    <div {{ with resources.Get "images/media/hero.png" }} 
    style="background-image: url('{{ .Permalink }}');
    min-height: 100%;
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover; " {{ end }}
      class="from-body to-theme-light dark:from-darkmode-body dark:to-darkmode-theme-light rounded-2xl bg-gradient-to-b px-8 py-14">
      <h1>{{ .Title | title }}</h1>
      {{ partial "components/breadcrumb" (dict "Context" . "Class" "mt-6") }}
    </div>
  </div>
</section>
<section class="section-sm" style="padding-bottom: 0px;">
  <div class="container">
    <div class="row justify-center">
      <div class="lg:col-10">
        <div class="content">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Loose the ad of the Instfeed -->
<section class="section-home mt-0 mb-8 " style="margin-top: -50px; z-index: 100000; position:relative; height:100px; background-color: white;">
  <div class="container">
    <div class="row justify-center">
    </div>
  </div>
</section>
<!-- /Loose the ad of the Instfeed -->
{{ end }}
